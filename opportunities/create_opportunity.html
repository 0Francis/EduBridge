<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post New Opportunity</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    form { background: white; padding: 25px; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea, select, button { width: 100%; margin: 8px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Post a New Opportunity</h2>
  <form action="../backend/create_opportunity.php" method="POST">
    <label>Title</label>
    <input type="text" name="title" required>

    <label>Description</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Skills Required</label>
    <input type="text" name="skills_required">

    <label>Duration</label>
    <input type="text" name="duration">

    <label>Deadline</label>
    <input type="date" name="deadline">

    <label>Location</label>
    <input type="text" name="location">

    <label>Category</label>
    <select name="category">
      <option value="Internship">Internship</option>
      <option value="Volunteer">Volunteer</option>
      <option value="Training">Training</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Post Opportunity</button>
  </form>
</body>
</html>
