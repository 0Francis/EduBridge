<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Posted Opportunities</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; }
    table { width: 90%; margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #007BFF; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    h2 { text-align: center; margin-bottom: 20px; }
    a.button {
      display: inline-block; padding: 8px 12px; background: #28a745;
      color: white; text-decoration: none; border-radius: 5px; margin-right: 5px;
    }
    a.button.delete { background: #dc3545; }
  </style>
</head>
<body>
  <h2>Posted Opportunities</h2>
  <table id="oppTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Location</th>
        <th>Deadline</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fetch and display opportunities from backend
    fetch("../backend/read_opportunity.php")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#oppTable tbody");
        data.forEach(opp => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${opp.title}</td>
            <td>${opp.category}</td>
            <td>${opp.location}</td>
            <td>${opp.deadline}</td>
            <td>${opp.status}</td>
            <td>
              <a class="button" href="edit.html?opportunity_id=${opp.opportunity_id}">Edit</a>
              <a class="button delete" href="../backend/delete_opportunity.php?id=${opp.opportunity_id}" onclick="return confirm('Delete this opportunity?')">Delete</a>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => console.error("Error loading opportunities:", error));
  </script>
</body>
</html>
